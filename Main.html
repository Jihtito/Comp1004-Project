<!DOCTYPE html>
<html>
    <head>
        <!-- 
            Image-rendering is changed to allow upscaling of pixelart without becoming blurry
            Multiple types of image-rendering are specified so that it should work on all browser types
        -->
        <style>
            body {
                background-color: black;
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }
            canvas {
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }
        </style>
        <title>JavaScript Browser Game</title>
    </head>

    <body>
        <canvas id="game_window" width="1400" height="800"> </canvas>
        <script type="text/javascript" src="Settings.js"> </script>
        <script type="text/javascript" src="Player.js"> </script>
        <script type="text/javascript" src="Enemies.js"> </script>
        <script type="text/javascript" src="Main.js"> </script>
    </body>
</html>
